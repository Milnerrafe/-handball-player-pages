<!doctype html>
<html lang="en">
    <head>
        <meta name="theme-color" content="#ECA400" />
        <meta name="msapplication-navbutton-color" content="#ECA400" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="#ECA400" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Handball Player Tracker</title>
        <link rel="stylesheet" href="styles.css" />
        <title>Small Web Tools</title>
        <link rel="icon" type="image/x-icon" href="/images/icons-512.png" />
        <link rel="apple-touch-icon" href="/images/icons-512.png" />
        <link rel="manifest" href="/manifest.webmanifest" />
        <link rel="icon" type="image/x-icon" href="/images/icons-192.png" />
    </head>
    <body>
        <header>
            <h1>Handball Player Tracker</h1>
            <button onclick="showMode('normal')">Normal View</button>
            <button onclick="showMode('leaderboard')">Leaderboard</button>
            <button onclick="openAddPlayerModal()">Add Player</button>
        </header>

        <main>
            <div id="player-list"></div>
        </main>

        <div id="add-player-modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeAddPlayerModal()"
                    >&times;</span
                >
                <h2>Add New Player</h2>
                <input
                    type="text"
                    id="name"
                    placeholder="Player Name"
                    autocomplete="given-name"
                />
                <input
                    type="text"
                    id="img"
                    placeholder="Profile Image URL"
                    autocomplete="photo"
                />
                <button onclick="submitAddPlayer()">Add Player</button>
                <div id="modal-error" class="error"></div>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
